name: Testing Central Dogma Python

on:
  push:
    branches:
      - main
  pull_request:

env:
  UV_SYSTEM_PYTHON: 1
  UV_PYTHON_PREFERENCE: system

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "0.5.1"
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13
      - name: Install dependencies
        run: uv pip install -e '.[docs]'
      - name: Build docs
        run: sphinx-build docs ./docs/_build/html/

  linter:
    name: black --check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: rickstaa/action-black@v1
        id: action_black
        with:
          black_args: ". --check"

  integration-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version:
          ["3.9", "3.10", "3.11", "3.12", "3.13", "pypy3.9", "pypy3.10"]

    steps:
      - uses: actions/checkout@v4
      - name: Start Central Dogma
        run: docker compose -f "docker-compose.yml" up -d --build --wait

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "0.5.1"
          enable-cache: true

      - name: Install dependencies
        run: |
          uv pip install -r pyproject.toml --extra dev

      - name: Test with pytest
        run: |
          INTEGRATION_TEST=true pytest --cov=centraldogma ./tests

      - name: Upload to codecov
        run: codecov

      - name: Stop containers
        if: always()
        run: docker compose -f "docker-compose.yml" down

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
        python-version:
          ["3.9", "3.10", "3.11", "3.12", "3.13", "pypy3.9", "pypy3.10"]

    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "0.5.1"
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          uv pip install -r pyproject.toml --extra dev

      - name: Test with pytest
        run: |
          pytest --cov=centraldogma ./tests

      - name: Upload to codecov
        run: codecov
